server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;


  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot|otf)$ {
    access_log off;
    try_files $uri =404;
    expires 6M;
    add_header Cache-Control "public";
  }

  location / {
    try_files $uri /index.html;
  }
}