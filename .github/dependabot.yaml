    directory: "/keycloak/libs/flais-theme/"
    schedule:
      interval: "weekly"
      day: "sunday"

  - package-ecosystem: "gradle"
    directory: "/keycloak/libs/flais-provider/"
    schedule:
      interval: "weekly"
      day: "sunday"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"

  - package-ecosystem: "docker"
    directory: "/keycloak/"
    schedule:
      interval: "weekly"
      day: "sunday"
